<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
           <div class="top">
			   <p id="top-text">WAREHOUSE</p>
		   </div>

		   <div class="image">
			<img id ="img1" src="" alt="" name="img1">
		   </div>

		    <p class="name" id="name"></p>
			<p class="id" id="id"></p>
		   	<p id="warehouse-price">PRICE :</p>
			<p class="price" id="price"></p>

		   <div class="under">
			<button type="buy" id="warehouse-buy">BUY</button>
		   </div>
		   
		   <p id="close"><i class="fas fa-times"></i></p>
		</div>
		<div class="bought">
			<div class="top">
				<p id="top-text">WAREHOUSE</p>
			</div>

			<div class="warehouse-image">
				<img id ="warehouse-img1" src="" alt="" name="ware-house-img1">
			</div>
			
			<p class="price-wh" id="price-wh"></p>

			<p class="warehouse-name" id="warehouse-name"></p>
			<p class="id2" id="id2"></p>
			<div class="under">
				<button type="open" id="warehouse-open">OPEN</button>
				<button type="open" id="warehouse-sell">SELL</button>
			</div>
			
			<p id="close"><i class="fas fa-times"></i></p>
		 </div>
	</body>
</html>
